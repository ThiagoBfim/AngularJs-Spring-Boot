<meta charset="UTF-8">
<div>
	<div class="card bg-light container">
		<h1>Pesquisar</h1>
		<form>
			<div class="form-group row">
				<div class="col-md-6">
					<label for="placa" class="col-sm-6">Placa:</label> <input
						type="text" name="placa" class="form-control col-sm-10"
						wicket:id="placa">
				</div>
				<div class="col-md-6">
					<label for="modelo" class="col-sm-6">Modelo:</label> <input
						type="text" name="modelo" class="form-control col-sm-10"
						wicket:id="modelo">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4">
					<label for="tracao" class="col-sm-12">Tração:</label> <span
						class="radio-inline col-sm-12" wicket:id="tracao"
						id="numberRadioChoice"> </span>
				</div>
				<div class="col-md-4">
					<label for="categoria" class="col-sm-6">Categoria:</label> <select
						wicket:id="categoria" class="form-control col-sm-10"></select>
				</div>
				<div class="col-md-4">
					<label for="fabricante" class="col-sm-6">Fabricante:</label> <input
						type="text" name="fabricante" class="form-control col-sm-10"
						wicket:id="fabricante">
				</div>
			</div>
		</form>
	</div>

	<div class="container" style="padding-top: 20px;">
		<div id="vazio" class="alert alert-info"
			ng-show="consultaCtrl.getCarros().length <= 0" role="alert">Nenhum
			carro cadastrado.</div>
		<table id="tabela" class="table table-striped "
			ng-show="consultaCtrl.getCarros().length > 0">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Tração</th>
					<th>Categoria</th>
					<th>Fabricante</th>
					<th></th>
				</tr>
			</thead>

			<tbody id="carros" ng-repeat="car in consultaCtrl.getCarros()">
				<tr>
					<td>{{car.placa}}</td>
					<td>{{car.modelo.descricao}}</td>
					<td>{{car.tracao}}</td>
					<td>{{car.categoria}}</td>
					<td><span wicket:id="fabricante"></span></td>
					<td class="text-right">
						<div class="btn-group btn-group-sm">
							<a href="#" class="btn btn-dark">Alterar</a> <a href="#"
								class="btn btn-danger"
								ng-click="consultaCtrl.removerCarro(car.id)">Excluir</a>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
		<a href="../cadastro/cadastro.html" class="btn btn-default">Voltar</a>
	</div>
</div>
