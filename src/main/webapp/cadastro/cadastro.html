<meta charset="UTF-8">
<div class="card bg-light container">
	<h1>Cadastro</h1>
	{{carroModel | json}}
	<div class="card-body">
		<form name="form" novalidate
			ng-submit="form.$valid && cadastroCtrl.salvar()">
			<div
				ng-class="cadastroCtrl.success ? 'alert alert-success' : 'alert alert-danger'"
				id="errorMessage" ng-show="temMensagem">{{mensagem}}</div>
			<div class="form-group row">
				<div class="col-md-6">
					<label for="placa" class="col-sm-6">Placa:</label> <input
						type="text" name="placa"
						class="form-control col-sm-10 placa required" mask="AAA9999"
						ng-model="cadastroCtrl.carro.placa" required />
					<div style="color: red"
						ng-show="form.placa.$dirty && form.placa.$invalid">Placa
						incorreta.</div>
				</div>
				<div class="col-md-6">
					<label for="modelo" class="col-sm-6">Modelo:</label> <input
						type="text" name="modelo" class="form-control col-sm-10 required"
						required ng-model="cadastroCtrl.carro.modelo.descricao" />
					<div style="color: red"
						ng-show="form.modelo.$dirty && form.modelo.$invalid">
						Informe o Modelo.</div>
					<div ng-show="modelos.length > 0">
						<ul ng-repeat="modelo in modelos">
							<li ng-click="cadastroCtrl.selectModelo(modelo)">{{
								modelo.descricao }}</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4">
					<label for="tracao" class="col-sm-12">Tração:</label> <label
						ng-repeat="t in tracoes"> <input type="radio"
						name="tracao" ng-model="cadastroCtrl.carro.tracao" ng-value="t"
						required /> {{t}}
					</label>
				</div>
				<div class="col-md-4">
					<label for="categoria" class="col-sm-6">Categoria:</label> <select
						class="form-control col-sm-10" name="categoria"
						ng-model="cadastroCtrl.carro.categoria"
						ng-options="categoria for categoria in categorias" required></select>
				</div>
				<!-- <div class="col-md-4">
					<div class="row">
						<label for="fabricante" class="col-sm-6">Fabricante:</label>
					</div>
					<div class="row">
						<div class="input-group">
							<input type="text" name="fabricante"
								ng-fabricante="carro.fabricante" class="form-control col-sm-10" />
							<a href="#" class="input-group-addon">Pesquisar</a>
						</div>
					</div>
				</div> -->
			</div>

			<div class="form-group row float-right">
				<div class="text-right">
					<div class="btn-group">
						<button id="salvar" type="submit" wicket:id="salvar"
							ng-disabled="!form.$valid" class="btn btn-primary"
							ng-click="salvar(carro)">Salvar</button>
					</div>
				</div>
			</div>
		</form>
		<a href="../consulta/consulta.html" class="btn btn-default">Voltar</a>
	</div>
