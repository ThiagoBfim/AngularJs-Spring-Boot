<meta charset="UTF-8">
<div>
	<div class="card bg-light container">
		<h1>Pesquisar</h1>
		<form>
			<div class="form-group row">
				<div class="col-md-6">
					<label for="placa" class="col-sm-6">Placa:</label> <input
						type="text" name="placa" class="form-control col-sm-10" mask="AAA9999" 
						ng-model="consultaCtrl.carro.placa">
				</div>
				<div class="col-md-6">
					<label for="modelo" class="col-sm-6">Modelo:</label> <input
						type="text" name="modelo" class="form-control col-sm-10"
						ng-model="consultaCtrl.carro.modelo.descricao">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4">
					<label for="tracao" class="col-sm-12">Tração:</label> <label
						ng-repeat="t in consultaCtrl.tracoes"> <input type="radio"
						name="tracao" ng-model="consultaCtrl.carro.tracao" ng-value="t"
						required /> {{t}}
					</label>
				</div>
				<div class="col-md-4">
					<label for="categoria" class="col-sm-6">Categoria:</label> <select
						class="form-control col-sm-10" name="categoria"
						ng-model="consultaCtrl.carro.categoria"
						ng-options="categoria for categoria in consultaCtrl.categorias" required></select>
				</div>
				<div class="col-md-4">
					<label for="fabricante" class="col-sm-6">Fabricante:</label> <input
						type="text" name="fabricante" class="form-control col-sm-10"
						ng-model="consultaCtrl.carro.fabricante.nome">
				</div>
			</div>
		</form>
	</div>

	<div class="container" style="padding-top: 20px;">
		<div id="vazio" class="alert alert-info"
			ng-show="consultaCtrl.getCarros().length <= 0" role="alert">Nenhum
			carro cadastrado.</div>
		<table id="tabela" class="table table-striped "
			ng-show="consultaCtrl.getCarros().length > 0">
			<thead>
				<tr>
					<th>Placa</th>
					<th>Modelo</th>
					<th>Tração</th>
					<th>Categoria</th>
					<th>Fabricante</th>
					<th></th>
				</tr>
			</thead>

			<tbody id="carros" ng-repeat="car in consultaCtrl.getCarros()">
				<tr>
					<td>{{car.placa}}</td>
					<td>{{car.modelo.descricao}}</td>
					<td>{{car.tracao}}</td>
					<td>{{car.categoria}}</td>
					<td>{{car.fabricanteFormat}}</td>
					<td class="text-right">
						<a ui-sref="edicao({id: car.id})" class="btn btn-success">Alterar</a>
						<a href="#" class="btn btn-danger" ng-click="consultaCtrl.removerCarro(car.id)">Excluir</a>
						
					</td>
				</tr>
			</tbody>
		</table>
		<a  ui-sref="cadastro" class="btn btn-default">Voltar</a>
	</div>
</div>
